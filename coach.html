<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
         body{
            background-image: url('pp.jpg');
            background-size: cover;
            background-position: fixed;
        }
        form{
        background-color:#fff;
        margin-top:6em;
        margin-left:10em;
        margin-right:10em;
        padding:40px;
        box-shadow: 5px 5px 15px 10px #888888;
    }
    </style>
</head>
<body>
    
    <div align="center">
        <form action="sucess.html">
            <h1><b>Coach Registration Form</b></h1><br>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
              <label for="exampleInputgender" class="form-label">Gender</label>
              <input type="text" class="form-control" id="exampleInputgender">
            </div>
            <div class="mb-3">
                <label for="exampleInputGname" class="form-label">Game Name</label>
                <input type="text" class="form-control" id="exampleInputGname">
              </div>
              <div>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Level of Teaching</option>
                    <option value="Basic">One</option>
                    <option value="Intermediate">Two</option>
                    <option value="Expert">Three</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="exampleInputE" class="form-label">Experience</label>
                <input type="number" class="form-control" id="exampleInputE">
              </div>
              <div class="mb-3">
                <label for="exampleInputtime" class="form-label">Timing</label>
                <input type="text" class="form-control" id="exampleInputtime">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Sports Certificates</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label for="exampleInputsalary" class="form-label">Salary per day</label>
                <input type="text" class="form-control" id="exampleInputsalary">
              </div>
              <div class="mb-3">
                <label for="exampleInputlocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="exampleInputlocation">
              </div>
              <div class="mb-3">
                <label for="exampleInputtime" class="form-label">Phone</label>
                <input type="number" class="form-control" id="exampleInputphone">
              </div>
              <div class="mb-3">
                <label for="exampleInputtime" class="form-label">Timing</label>
                <input type="text" class="form-control" id="exampleInputtime">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
